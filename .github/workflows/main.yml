name: Build

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: physics/10/main.tex
      - uses: actions/upload-artifact@v2
        with:
          name: pdfs
          path: physics/10/main.pdf
